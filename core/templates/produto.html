{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">        
        <title>produto</title>
        {% bootstrap_css %}        
        <link rel="stylesheet" href="{% static 'css/estyle.css' %}">
    </head>
    <body>
        <div class="produto"> 
         <h1>PRODUTOS</h1>
        </div>
         {% bootstrap_messages %} 
         <div class =  'col-lg-3'>
            <form action="{% url 'produto' %}" method= "post" class="form" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %} 
                {% buttons %}
                    <button type="submit" class = "btn btn-dark"> Enviar </button>  
                {% endbuttons %} 
            </form>
         </div>



        
        {% bootstrap_javascript %}        
    </body>
</html>
